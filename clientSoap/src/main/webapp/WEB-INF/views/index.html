<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">

<title>SOAP City Request</title>
</head>
<body>
	<div id="login-overlay" class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">SOAP Client</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-6">
						<div class="well">
							<form id="loginForm" novalidate="novalidate">
								<div class="form-group">
									<label for="email" class="control-label">Email</label> <input
										type="text" class="form-control" id="email" name="email"
										value="USER@MICRO.COM" required=""
										title="Please enter you email" placeholder="example@gmail.com">
									<span class="help-block"></span>
								</div>
								<div class="form-group">
									<label for="password" class="control-label">Password</label> <input
										type="password" class="form-control" id="password"
										name="password" value="1" required=""
										title="Please enter your password"> <span
										class="help-block"></span>
								</div>
								<div id="loginErrorMsg" class="alert alert-error hide">Wrong
									username og password</div>

								<p>Please Log In to interact with SOAP service.</p>

								<button type="button" id="login"
									class="btn btn-success btn-block">Login</button>


							</form>
						</div>
					</div>
					<div class="col-xs-6">
						<p class="lead">Cities list will appear here.</p>
						<div id="result">
							<small>Thank's to:</small>
							<ul class="list-unstyled" style="line-height: 2">
								<li><span class="fa fa-check text-success"></span> Spring</li>
								<li><span class="fa fa-check text-success"></span> SOAP</li>
								<li><span class="fa fa-check text-success"></span> Ajax</li>
								<li><span class="fa fa-check text-success"></span> jQuery</li>
								<li><span class="fa fa-check text-success"></span> Bootstrap</li>
							</ul>
						</div>
						<p>
							<button type="button" class="btn btn-info btn-block disabled"
								id="getCitiesButton">Get cities</button>
						</p>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/resources/js/client.js"></script>
</body>
</html>
